<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>

    <section class="container_registro">
        <div class="container_img">
            <img src="./img/robot.png" alt="">
        </div>

        <div class="container_login">

            <div  class="container_login_header">
                <h1>Registro</h1>
                <p>Crie uma conta para participar <br> dos nossos eventos</p>
            </div>
                

            <div class="group-form">
                <form>
                    <div class="container_form">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Digite seu email" name="email" required>
                    </div>
    
                    <div class="container_form">
                        <label for="password">Crie uma senha:</label>
                        <input type="password" name="password" placeholder="Minimo 8 caracteres" required>
                    </div>
    
                    <div class="container_form">
                        <label for="password">Confirme sua senha:</label>
                        <input type="password" required name="password">
                    </div>
    
                    <div class="container_form-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">Manter-me conectado</label>
                    </div>
    
                    <button class="button">Criar conta</button>
                </form>
            </div>
           
            <spam class="container_span">JÃ¡ possui uma conta? <a href="login.html" >Entrar</a></spam>
        </div>

    </section>
    
    
















</body>
</html>
